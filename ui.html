<h2>Text changer</h2>
<p>New text: <input id="new-text" value="5"></p>
<button id="title">Change title</button>
<button id="body">Change body</button>
<script>

document.getElementById('title').onclick = () => {
  const textbox = document.getElementById('new-text');
  const count = parseInt(textbox.value, 10);
  parent.postMessage({ pluginMessage: { type: 'change-text', count } }, '*')
}

document.getElementById('body').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}

</script>
